<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="socialmedia.css">
    <script src="https://kit.fontawesome.com/303f47b3be.js" crossorigin="anonymous"></script>
    <title>Coming Soon...!</title>
</head>

<body>
    <div class="master-div">
        <div class="logo-div">
            <div>
                <img src="college.png" class="college-logo">
            </div>
            <div>
                <img src="mct.png" class="mct-logo">
            </div>
        </div>
        <div class="para-div">
            <p class="content-text">
                The Greatest National Level Technical Symposium is coming soon.
            </p>
        </div>
        <div class="button-div">
            <input class="c-checkbox" type="checkbox" id="checkbox">
            <div class="c-formContainer">
                <form class="c-form" action="">
                    <input class="c-form__input" placeholder="E-mail" type="email"
                        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                    <label class="c-form__buttonLabel" for="checkbox">
                        <button class="c-form__button" type="button">Send</button>
                    </label>
                    <label class="c-form__toggle" for="checkbox" data-title="Notify me"></label>
                </form>
            </div>
        </div>
        <div>
            <p class="social-medi-div">
            <div class="social-menu">
                <ul>
                    <li><a href="https://github.com/sanketbodke" target="blank"><i class="fab fa-facebook"></i></i></a>
                    </li>
                    <li><a href="https://instagram.com/cit_jarvis" target="blank"><i
                                class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.youtube.com/@CITJARVIS" target="blank"><i
                                class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
            </p>
        </div>
    </div>
</body>

</html>
